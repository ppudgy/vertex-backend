<html lang="ru">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/pico.min.css"/>
        <script src="Main.js"></script>
    </head>
    <body>
    <main class="container" id="main">
    </main>
    </body>
    <script>
        //var storageKey = "token";
        const flags = localStorage.authString || null;
        const app = Elm.Main.init ({
            node: document.getElementById('main'),
            flags: flags
        });
        app.ports.storeAuth.subscribe(function(authString) {
            localStorage.authString = authString;
        });
    </script>
</html>
